<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>IVSS Consulta</title>
<style>
body{width:100%}
</style>
<script>
function red(form){
if(form.tipo.value == 'ci'){
  form.action='http://www.ivss.gob.ve:28083/CuentaIndividualIntranet/CtaIndividual_PortalCTRL';
nac.name='nacionalidad_ aseg';
ced.name='cedula_aseg';
}else{
  form.action='http://www.ivss.gob.ve:28080/Pensionado/PensionadoCTRL';
nac.name='nacionalidad';
ced.name='cedula';
}
}
</script>
</head>
<body>
<form action='http://www.ivss.gob.ve:28083/CuentaIndividualIntranet/CtaIndividual_PortalCTRL' method='get'>
<select name='tipo' onchange='red(this.form)'>
<option value='ci'>Cuenta individual</option>
<option value='p'>Pensionados</option>
</select><br>
<select id='nac' name='nacionalidad_aseg'>
<option value='V'>V</option>
<option value='E'>E</option>
</select><br>
<input type='number' id='ced' name='cedula_aseg' placeholder='Cédula'><br>
<input type='number' name='y' placeholder='Año' size='4' min='1900' max='2014' step='1'>-
<input type='number' name='m' placeholder='Mes' size='2' min='1' max='12' step='1'>-
<input type='number' name='d' placeholder='Día' size='2' min='1' max='31' step='1' ><br>
<input type='reset'>
<input type='submit'>
</form>
</body>
</html>
