<!doctype html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
<meta charset="UTF-8">
<title>IVSS Consulta</title>
<style>
table {
    border: 1px solid black;
}
</style>
<script>
function red(form){
if(form.tipo.value == 'ci'){
  form.action='http://www.ivss.gob.ve:28083/CuentaIndividualIntranet/CtaIndividual_PortalCTRL';
nac.name='nacionalidad_ aseg';
ced.name='cedula_aseg';
}else{
  form.action='http://www.ivss.gob.ve:28080/Pensionado/PensionadoCTRL';
nac.name='nacionalidad';
ced.name='cedula';
}
}
</script>
</head>
<body>
<form action='http://www.ivss.gob.ve:28083/CuentaIndividualIntranet/CtaIndividual_PortalCTRL' method='get'>
<select name='tipo' onchange='red(this.form)'>
<option value='ci'>Cuenta individual</option>
<option value='p'>Pensionados</option>
</select><br>
<select id='nac' name='nacionalidad_aseg'>
<option value='V'>V</option>
<option value='E'>E</option>
</select><br>
<input type='number' id='ced' name='cedula_aseg' placeholder='Cédula'><br>
<input type='number' name='y' placeholder='Año' min='1900' max='2014' step='1'>-
<input type='number' name='m' placeholder='Mes' min='1' max='12' step='1'>-
<input type='number' name='d' placeholder='Día' min='1' max='31' step='1' ><br>
<input type='reset'>
<input type='submit'>
</form>
<table style='width:100'>
  <tr><td><a href='https://raw.githubusercontent.com/carloscelis/consulta_publica/master/ivss_consulta.html' target='_blank'>Actualizar</a></td></tr>
</table>
</body>
</html>
